<body class="container">
<div class="p-2 bg-primary text-white text-center">

<nav class="navbar navbar-expand-lg navbar-light bg-light">

<form action="/j_security_check" method="POST" class="mx-3">
    <div class="form-group">
        <label for="username" class="fw-bold">Username</label>
        <input class="form-control" type="text" placeholder="Enter Username" name="j_username" id="username" required/>
    </div>


    <div class="form-group mt-3">
        <label for="password" class="fw-bold">Password</label>
        <input class="form-control" type="password" placeholder="Enter Password" name="j_password" id="password" required/>
    </div>


    <button type="submit" class="btn btn-primary mt-3 fw-bold">Login</button>
</form>

</body>
