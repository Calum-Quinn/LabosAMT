<div id="embed" style="width: fit-content; padding: 2rem;">
    <div class="flex flex-col w-[800px] h-[400px]">
        <div class="font-forrest text-7xl hyphens-auto break-words pb-4 text-white font-black">
            {bet.name}
        </div>

        <!-- Add closing time information -->
        <div class="font-forrest text-xl text-white pb-4">
            Closes at: {bet.formattedClosingTime}
        </div>

        <div class="flex-grow"></div>

        <div class="flex w-full justify-between">
            <div class="glass green flex">
                <div class="green-accent text-center p-3 text-center border-2 border-black rounded-l-md font-forrest font-bold">For</div>
                <div class="flex">
                    <div class="p-3">{bet.getForAmount.formatWithSuffix()}</div>
                    <div class="p-3 green-accent">x{bet.getOddsFor()}</div>
                </div>
            </div>

            <div class="glass red flex">
                <div class="flex">
                    <div class="p-3 red-accent">x{bet.getOddsAgainst()}</div>
                    <div class="p-3">{bet.getAgainstAmount.formatWithSuffix()}</div>
                </div>

                <div class="red-accent text-center p-3 text-center border-2 border-black rounded-r-md font-forrest font-bold">Against</div>
            </div>
        </div>

        <div class="w-full red-accent rounded-full h-5 dark:bg-gray-700 mt-2">
            <div class="green-accent h-5 rounded-l-full" style="width: {bet.forPercentage()}%"></div>
        </div>
    </div>
</div>

<script src="https://cdn.tailwindcss.com"></script>

        background-color: #b91c1c80;

    }

    .green-accent {
        background-color: #65a30dB0;
    }

    .glass {
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: inset -0.75px -0.5px rgba(255, 255, 255, 0.1),
            inset 0.75px 0.5px rgba(255, 255, 255, 0.025),
            3px 2px 10px rgba(0, 0, 0, 0.25),
            inset 0px 0px 10px 5px rgba(255, 255, 255, 0.025),
            inset 0px 0px 40px 5px rgba(255, 255, 255, 0.025);
        position: relative;
        border-radius: 5px;
        overflow: hidden;
    }

    @font-face {
        font-family: "Forrest";

    }

    @font-face {
